<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Devdactic Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>

  <form >
    <ion-item>
      <ion-input placeholder="Email address" formControlName="email" autofocus="true" clearInput="true"></ion-input>
    </ion-item>
    <div class="errors">
      <span >Email is required</span>
      <span >Email is invalid</span>
    </div>

    <ion-item>
      <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true" ></ion-input>
    </ion-item>
    <div >
      <span >Password is required</span>
      <span >Password needs to be 6 characters</span>
    </div>
  </form>


  <ion-button (click)="signUp()" expand="full">Sing up</ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">Sing in</ion-button>
</ion-content>
